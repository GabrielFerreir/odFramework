<html>
  <head>
    <title>Od Framework</title>
    <meta charset="UTF-8">
    <script src="./scripts/odRepeat.js"></script>
     <link rel="stylesheet" href="./style/od-style.css"> 

  </head>
  <body>
    <table style="width: 500px;">
      <tr od-repeat="lista">
        <td>Nome: <b od-repeat-value="nome"></b></td>
        <td>Idade: <b od-repeat-value="idade"></b></td>
        <td>Hobby: <b od-repeat-value="hobby"></b></td>
      </tr>
    </table>
    <hr>
    <table style="width: 500px;">
      <tr od-repeat="lista2">
        <td od-repeat-value="nome"></td>
        <td od-repeat-value="idade"></td>
        <td od-repeat-value="hobby"></td>
      </tr>
    </table>

    <hr>
    <span od-model="nome">Gabriel</span>

    <div style="width: 100%; height: 50px; background-color: #000"
      od-hide="booleana"
    ></div>

    <button onclick="alteraBoleana()">Muda</button>
  </body>
</html>
